<div id="searchM">
    <p>
        <label for="nameSearch"> Search 
        <input type="text" id="nameSearch" ng-model="filterValue" />
        </label>
    </p>
</div>

<div id="DepartmentsTable">
   
    <departments-Table></departments-Table>
    
    
</div>
<hr/>

<div ng-init="checked = true" class="col-sm-4"> 
  <label> 
    <input type="checkbox" ng-model="checkedAdd" /> 
    Add 
  </label> 
  <div class="show-add"> 
  <div id="AddWeek3">
    <form ng-show="checkedAdd" name="departmentForm">
    <p>
            <label for="Id">
            <span>Id:</span>
            <input id="Id" type="text" name="Id" ng-model="inputId" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>
    
        <p>
            <label for="Name">
            <span>Name:</span>
            <input id="Name" type="text" name="Name" ng-model="inputName" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>
        
        <p>
            <label for="Headquarters">
            <span>Headquarters:</span>
            <input id="Headquarters" type="text" name="Headquarters" ng-model="inputHeadquarters" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>
        <button ng-click="AddDepartmentToList()">Add</button>
    </form>
</div>
   
  </div> 
</div>

<div ng-init="checked = true" class="col-sm-4">
<label> 
    <input type="checkbox" ng-model="checkedRemove" /> 
    Remove
  </label> 
  <div ng-show="checkedRemove" class="show-add">
    <select ng-model="selectedDepartmentIndex">
        <option ng-repeat="department in departments" value="{{$index}}">{{department.Name}}</option>
    </select>

    <button ng-click="CBRemove()">Remove</button>
</div>
</div>
<div ng-init="checked = true" class="col-sm-4"> 
  <label> 
    <input type="checkbox" ng-model="checkedUpdate" /> 
    Update
  </label>
<div ng-show="checkedUpdate" id="UpdateDepartment" class="col-sm-4">
    <form name="departmentForm">
        <p>
            <label for="Name">
            <span>Name:</span>
            <select ng-model="SelectedDepartmentUpdate">
             <option ng-repeat="department in departments" value="{{$index}}">{{department.Name}}</option>
            </select>
            </label>
        </p>

        <p>
            <label for="Id">
            <span>Id:</span>
            <input id="updateId" type="text" name="Id" ng-model="updateId" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>

        <p>
            <label for="name">
            <span>Name:</span>
            <input id="updateName" type="text" name="Name" ng-model="updatedInputName" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>
        
        <p>
            <label for="headquarters">
            <span>Headquarters:</span>
            <input id="updateHeadquarters" type="text" name="Headquarters" ng-model="updatedInputHeadquarters" required/>
            <abbr title="required">*</abbr>
            </label>
        </p>
        <button ng-click="UpdateDepartment()">Update</button>
    </form>
</div>
</div>
